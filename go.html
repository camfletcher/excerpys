<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Excerpys</title>
    <meta name="description" content="A simple website designed for CSE exercises">
    <meta name="author" content="Cameron Fletcher">

    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,400i,700,700i" rel="stylesheet">
</head>

<body>
    <script src="js/config.js"></script>
    <script src="js/main.js"></script>
    <div class="landing">
        <h1 class="title">Select an exercise</h1>
        <p class="description">You will be prompted to input your results upon choosing...</p>
        <br><br>
        <div id="drawer" class="drawer spaced"></div>
    </div>
    <script>        
        repeat(EXERCISES.length, (i) =>
            getElm("drawer").innerHTML += toHtml("a", ["href='exercise.html?id=" + EXERCISES[i].id + "'", "class='button'"], "" + EXERCISES[i].id));
    </script>
</body>
</html>
